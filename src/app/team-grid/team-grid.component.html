<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element">



      <span class="position">
        @if (element.position==='Hd') {
          <span>
            <mat-icon class="tab-icon">
              pan_tool
            </mat-icon>
          </span>
        } @else {
          <span *ngIf="element.position=='Ct'">
            <mat-icon class="tab-icon run">
              directions_run
            </mat-icon>
          </span>
        }
        <!-- {{element.position}} -->

      </span> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <div class="name-container">
        <img class="profile-image" [src]="element.profileImage"/>
        <div class="player-info">
          <span class="name">{{element.name}}</span>
          <span>Wrocław Południe</span>
        </div>
      </div>
       </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> PTS </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="assists">
    <th mat-header-cell *matHeaderCellDef> AST </th>
    <td mat-cell *matCellDef="let element"> {{element.assists}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: test"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>
